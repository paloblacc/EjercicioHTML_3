<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia en HTML</title>
    </head>
    <body>
        <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="img/DS1.webp" alt="logoDarkSouls" width="450" height="270"/>
        </div>
        <div>
        <h1>Aprendiendo a utilizar Videos</h1>
        <video width="450" height="270" controls autoplay loop muted>
            <source src="video/BootUp.mp4" type="video/MP4"/>
        </video>
        </div>
        <div>
        <h1>Aprendiendo a utilizar Audios</h1>
        <audio controls autoplay loop>
            <source src="sound/MenuTheme.mp3" type="audio/mp3"/>
        </audio>
        </div>
    </body>
</html>
